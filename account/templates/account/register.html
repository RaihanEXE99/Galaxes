{% extends 'account/base.html' %}
{% block style %}
<style>
  .iwidth{
    width: 25vw;
    background: transparent;
    border: 4px solid white;
    border-radius: .5vw;
    padding: .5vw;
  }
  .boxButton{
    padding: .5rem;
    color: limegreen;
    background: transparent;
    border: 5px solid limegreen;
    border-radius: 9px;
  }
  .boxButton:hover{
    border: 8px solid tomato;
    color: tomato;
  }
</style>
{% endblock %}
{% block body%}
{% load static %}

<div class="d-flex justify-content-around align-items-center" style="height: 80vh;">
  
  <form action="{% url 'account:registration_view' %}" autocomplete="off" method="POST" style="color: white;">
    <h1 style="text-align: center;" class="display-1">Registration</h1>
    {% csrf_token %}  
      <div>
        <h1>
          username
        </h1>
        <input class="iwidth h3 w-100" name="username"type="text" placeholder="">
      </div>

      <div>
        <h1 >
          email
        </h1>
        <input class="iwidth h3 w-100" name="email" type="email" placeholder="">
      </div>
      
      <div>
        <h1>
          Password
        </h1>
        <input class="iwidth h3 w-100" name="password" type="password" placeholder="">
      </div> 

      <div class="mt-4 d-flex justify-content-center">
        <button 
          class="boxButton display-4"
          type="submit" type="button">
          Register
        </button>
      </div>
  </form> 
</div>

{% endblock %}
