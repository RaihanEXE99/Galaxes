{% extends 'account/baseWithoutMove.html' %}
{% block style %}
<style>
    .nbdr{
        border-radius: 0px;
    }
</style>
{% endblock %}

{% block body%}
{% load static %}

<!-- <div class="d-flex justify-content-around " style="min-height: 80vh;z-index: 999;overflow: auto;"> -->
<div class="" style="min-height: 80vh;z-index: 999;overflow: auto;">
    <div class="d-flex justify-content-between p-4">
        <div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="w-100">
                    <div class="d-flex justify-content-center">
                        <img style="z-index: -99;width: 30vw; border: 5px whitesmoke solid;" src="/static/gameLogics/images/{{location.name}}.png"/>
                    </div>
                    <div class="w-100 d-flex justify-content-end">
                        <div>
                            <h4 class="bg-dark" style="padding: 12px; margin-top: 8px;">Location || {{location.name}}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div style="border: 5px solid orange;width: 100%;">
                <div style="width: 100%;">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning nbdr w-25">
                            Name
                        </button>
                        <button class="btn btn-warning nbdr w-25">
                            Health
                        </button>
                        <button class="btn btn-warning nbdr w-25">
                            Hunger
                        </button>
                        <button class="btn btn-warning nbdr w-25">
                            Resolve
                        </button>
                        <button class="btn btn-warning nbdr w-25">
                            Stress
                        </button>
                    </div>
                    {% for crew in crews %}
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark nbdr w-25">
                            {{crew.name}}
                        </button>
                        <button class="btn btn-dark nbdr w-25">
                            {{crew.health}}
                        </button>
                        <button class="btn btn-dark nbdr w-25">
                            {{crew.hunger}}
                        </button>
                        <button class="btn btn-dark nbdr w-25">
                            {{crew.resolve}}
                        </button>
                        <button class="btn btn-dark nbdr w-25">
                            {{crew.stress}}
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Ship -->
        <div class="d-flex justify-content-center mx-4" style="background-color: transparent;width: 100%; border: 5px solid white;">
            <div class="d-flex justify-content-center align-items-center">
                <div>
                    <div class="d-flex justify-content-center">
                        <img width="60%" src="{% static 'account/images/running.gif' %}" />
                    </div>
                    <h1 class="text-center">Coming Soon!!!
                        <a style="text-decoration: underline;" class="text-danger" href="{% url 'account:logout_view' %}" >Logout</a>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script>
</script>
{% endblock %}
