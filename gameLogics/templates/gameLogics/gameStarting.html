{% extends 'account/baseWithoutMove.html' %}
{% block style %}
<style>
</style>
{% endblock %}

{% block body%}
{% load static %}

<div class="d-flex justify-content-around align-items-center" style="min-height: 80vh;z-index: 999;overflow: auto;">
    <img onload="typeWriter()" style="z-index: -99; width:30%;border: 5px white solid;" src="/static/gameLogics/images/{{location.name}}.png"/>
    <div>
        <div>
            <span class="display-1 text-center">Welcome to <span class="display-1 text-center text-warning" id="type"></span></span>
        </div>
        <div>
            <span>
                <span class="h2">You have <span class="text-primary">{{gameAccount.credits}}$</span> Credits.<span class="text-danger">Your journey has begun!</span></span>
            </span>
        </div>

        <a href="/" class="d-flex justify-content-center mt-4" style="text-decoration: none;">
            <button  class="btn btn-warning" style="font-size: xx-large;">Prepare for your next destination </button>
        </a>
    </div>
</div>

{% endblock %}

{% block script %}
<script>
    var i = 0;
    var txt = "{{location.name}}";
    var speed = 250;
    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("type").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
</script>
{% endblock %}
