{% extends 'account/baseWithoutMove.html' %}
{% block style %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .nbdr{
        border-radius: 0px;
    }
    .bsw-2{
        border: 2px solid white;
    }
    .cheap{
        color:greenyellow
    }
    .mid{
        color:floralwhite
    }
    .exp{
        color:tomato;
    }
    
    .boxButton{
        padding: .8rem;
        color: white;
        background: #000000;
        border: 4px solid #FFFFFF;
        border-radius: 9px;
      }
      .boxButton:hover{
        border: 5px solid tomato;
        color: tomato;
      }
      .modelBTN{
          background-color: transparent;
          border: 4px solid white;
          color:white;
          width: 40vw;
      }
      .modelBTN:hover{
        border: 6px solid tomato;
        background-color: tomato;
      }
</style>
{% endblock %}

{% block body%}
{% load static %}

<div  style="min-height: 80vh;z-index: 999;overflow: auto;">
    <div class="d-flex justify-content-center px-4 pt-4 ">
        <div class="d-flex w-100">
            <button type="button" class="btn nbdr btn-dark w-100">
                <span class="h2">
                    Leisure 
                </span>
            </button>
            <!-- <button type="button" class="btn nbdr btn-warning  w-25" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span class="h2 disabled">
                    Crews 
                </span>
            </button> -->
        </div>
    </div>

    <div class=" d-flex justify-content-center align-items-stretch px-4">
        <!-- <div class="w-75"> -->
            <button class="btn btn-success nbdr w-50" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Crew Stats
            </button>
        <!-- </div> -->
        <!-- <div class="w-25"> -->
            <button class="btn btn-primary nbdr w-50">
                Cash : ${{cred}}
            </button>
        <!-- </div> -->
    </div>

    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog bg-dark">
        <div class="modal-content bg-dark">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crew Members</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div style="border: 5px solid orange;width: 100%;">
                    <div style="width: 100%;">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-warning nbdr w-25">
                                Name
                            </button>
                            <button class="btn btn-warning nbdr w-25">
                                Health
                            </button>
                            <!-- <button class="btn btn-warning nbdr w-25">
                                Hunger
                            </button> -->
                            <button class="btn btn-warning nbdr w-25">
                                Resolve
                            </button>
                            <button class="btn btn-warning nbdr w-25">
                                Stress
                            </button>
                        </div>
                        {% for crew in crews %}
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-dark nbdr w-25">
                                {{crew.name}}
                            </button>
                            <button class="btn btn-dark nbdr w-25">
                                {{crew.health}}
                            </button>
                            <!-- <button class="btn btn-dark nbdr w-25">
                                {{crew.hunger}}
                            </button> -->
                            <button class="btn btn-dark nbdr w-25">
                                {{crew.resolve}}
                            </button>
                            <button class="btn btn-dark nbdr w-25">
                                {{crew.stress}}
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
        </div>
    </div>
    
    <!--  -->

    <div class="py-4">
        <table class="table table-striped table-dark">
            <thead>
              <tr class="text-center">
                <th scope="col">Weeks</th>
                <th scope="col">Stress Reduction</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                {% include "gameLogics/leisure/tbody.html" %}
            </tbody>
        </table>
        <div style="text-decoration: none;" class="d-flex justify-content-end">
            <a href="/" style="text-decoration: none;" class="d-flex justify-content-end">
                <button class="btn btn-danger nbdr btn-lg">ðŸ‘ˆBack To Main Menu</button>
            </a>   
        </div>
    </div>
    
</div>

{% endblock %}
