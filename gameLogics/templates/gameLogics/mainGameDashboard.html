{% extends 'account/base.html' %}
{% block style %}
<style>
</style>
{% endblock %}
{% block body%}
{% load static %}

<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div>
        
        <div class="d-flex justify-content-between" >
            <h2 class="text-warning">Crew Members</h2>
            <button class="btn btn-danger"><h3>Ship || {{ship}}</h3></button>
        </div>
        <table class="table h3">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Profession</th>
                <th scope="col">Salary</th>
              </tr>
            </thead>
            <tbody>
              {% for crew in crewMembers %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{crew.name}}</td>
                <td>{{crew.profession}}</td>
                <td>{{crew.weeklySalary}}$</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>

        <div>
            <div class="d-flex justify-content-center">
                <img width="20%" src="{% static 'account/images/running.gif' %}" />
            </div>
            <h1 class="text-center">Coming Soon!!!
                <a style="text-decoration: underline;" class="text-danger" href="{% url 'account:logout_view' %}" >Logout</a>
            </h1>
        </div>
    </div>
</div>

{% endblock %}
